<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Love Tester</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            background: linear-gradient(135deg, #e05858, #cb681d);
            font-family: 'Arial', sans-serif;
        }
        iframe {
            width: 80%;
            height: 80vh;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s 0.5s forwards;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s 0.8s forwards;
        }
        .back-button:hover {
            background-color: #969ca2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <iframe src="https://www.onlinegames.io/games/2021/3/love-tester/index.html" title="Love Tester Game">
        Your browser does not support iframes.
    </iframe>
    <!-- Back button to the main site -->
    <a href="index.html" class="back-button">Back to Main Site</a>
</body>
</html>
